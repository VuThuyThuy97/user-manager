<div class="modal-content">
    <form id="addUser" ng-submit="evm.submit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="evm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span
                    class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Edit User</h4>
        </div>
        <div class="modal-body padding-1-em">
            <div role="alert" ng-show="evm.formError" class="alert alert-danger"> {{ evm.formError }}</div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">User name:</label>
                <div class="col-sm-8">
                    <input id="userName" name="userName" ng-model="evm.userToEdit.username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Old password:</label>
                <div class="col-sm-8">
                    <input id="oldPassword" type="password" ng-model="evm.userToEdit.password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">New password:</label>
                <div class="col-sm-8">
                    <input id="newPassword" type="password" ng-model="evm.newPassword" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input id="confirmPassword" type="password" ng-model="evm.confirmPassword" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Full name:</label>
                <div class="col-sm-8">
                    <input id="fullName" name="fullName" ng-model="evm.userToEdit.fullname" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-8">
                    <input id="email" name="email" ng-model="evm.userToEdit.email" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Role: </label>
                <div class="col-sm-8">
                    <select name="role" id="role" ng-model="evm.userToEdit.role">
                        <option value="1">Administrator</option>
                        <option value="2">User</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer my-modal">
            <button ng-click="evm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
