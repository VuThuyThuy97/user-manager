<div class="modal-content">
    <form id="addUser" ng-submit="mvm.submit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="mvm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span
                    class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">New User</h4>
        </div>
        <div class="modal-body padding-1-em">
            <div role="alert" ng-show="mvm.formError" class="alert alert-danger"> {{ mvm.formError }}</div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">User name:</label>
                <div class="col-sm-8">
                    <input id="userName" name="userName" ng-model="mvm.userName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password:</label>
                <div class="col-sm-8">
                    <input id="password" type="password" ng-model="mvm.password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input id="confirmPassword" type="password" ng-model="mvm.confirmPassword" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Full name:</label>
                <div class="col-sm-8">
                    <input id="fullName" name="fullName" ng-model="mvm.fullName" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Email:</label>
                <div class="col-sm-8">
                    <input id="email" name="email" ng-model="mvm.email" class="form-control">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label">Role: </label>
                <div class="col-sm-8">
                    <select name="role" id="role" ng-model="mvm.role">
                        <option value="1">Administrator</option>
                        <option value="2">User</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer my-modal">
            <button ng-click="mvm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
